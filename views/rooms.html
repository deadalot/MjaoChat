<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MjaoChat</title>
    <link rel="stylesheet" href="../public/css/room.css">
</head>
<body>
    <div class="rm-container">
        <h1 class="rm-title">MjaoChat</h1>
        <div class="rm-userbox">
            <img src="../public/images/profilepic.jpg" class="userPic">
            <h3 class="userName">Tony Kronqvist | <a href="#">Logout</a><a href="#">More Chatrooms</a></h3>
        </div>
        <div class="rm-roomname">
            <h5>NodeJS</h5>
        </div>
        <div class="rm-messages">
            <ul class="messages">
                <li>
                    <div class="msgbox">
                        <div class="pic"><img src="../public/images/profilepic.jpg">Tony Kronqvist</div>
                        <div class="msg"><p>Hej hej chat chat</p></div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="rm-users">
            <ul class="users">
                <li><img src="../public/images/profilepic.jpg"><h5>Tony Kronqvist</h5></li>
            </ul>
        </div>
        <div class="rm-newmessage">
            <input type="text" class="newmessage" autocomplete="off" placeholder="Type in your message and hit enter">
        </div>
    </div>
</body>
</html>
